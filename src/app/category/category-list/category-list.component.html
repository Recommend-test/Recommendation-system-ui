<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
  
      <div class='clearfix'>
        <button class="btn btn-primary btn-sm pull-right">
          Add Category
        </button>
      </div>
  
      <div class='table-responsive'>
        <table class='table' *ngIf='items && items.length'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let category of filtedcategories' >
              <td>{{category.id}}</td>
              <td>{{category.categoryName}}</td>
              <td>
                <button class="btn btn-outline-primary btn-sm" >
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
  
        </table>
  
        <div class="center">
          <app-paginator [previousBtn]="previousBtn" [nextBtn]="nextBtn" (previousE)="previous()" (nextE)="next()">
          </app-paginator>
        </div>
  
      </div>
    </div>
  </div>
